<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chango&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>

        <div>
            <img src="{{url_for('static', filename='img/Recipe Logo.png')}}" alt="Cupcake">
            <h1>Recipe Genie</h1>
        </div>

        <p>Welcome to Recipe Genie! üçΩÔ∏è Just enter the name of an ingredient you have on hand, and I'll help you
            discover
            delicious recipes that you can make. Whether it's chicken, tomatoes, or spices, let me work my magic and
            find
            the perfect dishes for you!</p>
    </header>

    <main>
        <div class="chat">
            <div id="loading" style="display: none;" class="spinner"></div>

            <div id="chat">
            </div>

            <div class="input">
                <input id="user-input" type="text" placeholder="Type an ingredient (ex. Chicken)" />
                <button onclick="sendMessage()">Enter</button>
            </div>
        </div>


    </main>

    <script src="{{url_for('static', filename='js/chatbot.js')}}"></script>

</body>

</html>
